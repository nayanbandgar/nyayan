<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=DIV, initial-scale=1.0">
    <title>translate</title>
    <STYLE>
        *{
            margin: 0;
            padding: 0 ;
        }
        h1{
            color: brown;
           
        }
        div{
            background-color: blue;
            height: 200px;
            width: 200px;
            cursor: pointer;
            transform:translate3d(150px,150px,150px);
            transition: all 0.5s;

        }

        div:hover{
            transform: translate3d(150px,0px,0px);
        }
    </STYLE>
</head>
<body>
    <DIV>
         <h1> data science</h1>
    </DIV>
</body>
</html>
